<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="aurthor" content="Rupesh Garhwal">
  <meta name="description" content="convert the infix expression to postfix">
  <link rel="stylesheet" href="style.css">
  <title>Infix to Postfix</title>
  
</head>
<body>
  
  <h1>Welcome to Infix to Postfix Converter</h1>
  <br>
  <br>
  <div class="wrapper">
    <div class="input_wrapper"> 
        <div>
          <div class="inptxt">
            <label for="inp">Enter the Infix notation</label>
          </div>
          <br>
          <input type="text" class="inputfeild" id="inp" placeholder="infix expression"><br>
        </div>
        <br>
        <div>
          <button class="btn">Submit</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="ans">
      <div> The postfix value of <span class="infix">%infix%</span> is : <span class="postfix">%postfix%</span></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
